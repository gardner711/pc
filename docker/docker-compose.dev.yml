# Docker Compose for Development
# Task: T016 - Create docker-compose.dev.yml

version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: dnd-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: pc_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - dnd-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: dnd-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/pc_db
      - PORT=8080
      - GIN_MODE=debug
      - LOG_LEVEL=debug
    depends_on:
      - mongodb
    volumes:
      - ../backend:/app
    networks:
      - dnd-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: dnd-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - dnd-network

volumes:
  mongodb_data:
    driver: local

networks:
  dnd-network:
    driver: bridge
